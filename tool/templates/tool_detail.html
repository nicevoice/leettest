{% extends "base.html" %}
{% block active-tool %}
  	class="active"
{% endblock %}


{% block css %}
    <!-- Custom styles for this template -->
    <link href="/static/css/tool.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container "> 
    	<div class="row">
			<div class="tool-main">
				<div class="tool-post">	 
					<p/> 

	      			<hr>
	      			<div class = "row">
		      			<div class="col-sm-2">
		      				<img class="img-rounded" src="{{ tool.logo.url }}" alt="Generic placeholder image" width="80" height="80">
			    		</div>

			    		<div class="tool-post-title col-sm-9">
			    			<p class="text-left">{{ tool.name }}</p>
			    			<blockquote>
			    				<footer>{{ tool.summary }}</footer>
			    			</blockquote>
			    		</div> 

			    		<div class="col-sm-1">
			    		<p><a class="btn btn-success" href="{% url 'tool:list' %}" role="button">&laquo; 返回</a></p>
				        </div>

		    		</div><!--/.row-->
		    		
		    		<div class="col-sm-12"><hr></div>

	      			<div class="col-sm-4">
	      				<img class="img-thumbnail" src="{{ tool.picture.url }}" alt="Generic placeholder image" width="240" height="240">
		    		</div>

		      		<div class="col-sm-8">
				     	<PRE>
				      		<div class="tool_description">{{ tool.description|safe }}</div>
				   		</PRE>
			   		</div>

		    	</div><!--/.tool-post-->
	    	</div><!--/.tool-main-->
	    </div><!--/.row-->   
	    
	    <div class="row">
	    	{% load duoshuo_tags %}
			{% duoshuo_comments %}
		</div>   
  	</div><!--/.container-->   
{% endblock %}
